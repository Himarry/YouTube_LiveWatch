<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>視聴履歴 - YouTubeライブ同時視聴サイト</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fontsの追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome アイコン -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="main-header">
            <div class="header-content">
                <div class="logo-area">
                    <i class="fab fa-youtube"></i>
                    <h1>YouTube Live 同時視聴サイト</h1>
                </div>
                <div class="header-controls">
                    <a href="index.html" class="settings-link"><i class="fas fa-home"></i> ホームに戻る</a>
                </div>
            </div>
            <div class="header-bar"></div>
        </header>

        <main class="main-content">
            <div class="history-container">
                <h2 class="section-title"><i class="fas fa-history"></i> 配信履歴</h2>
                
                <div class="history-tabs">
                    <div class="history-tab active" data-tab="streams">過去の配信</div>
                    <div class="history-tab" data-tab="channels">チャンネル別最終配信</div>
                </div>
                
                <div class="history-content active" id="streams-content">
                    <div class="history-list" id="stream-history-list">
                        <!-- 履歴がここに動的に追加されます -->
                    </div>
                </div>
                
                <div class="history-content" id="channels-content">
                    <div class="channel-last-stream" id="channel-history-list">
                        <!-- チャンネル別最終配信がここに動的に追加されます -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-content">
                <div class="footer-info">
                    <p><i class="fas fa-info-circle"></i> 過去の配信履歴を表示しています</p>
                </div>
                <div class="footer-links">
                    <a href="index.html">ホームに戻る</a>
                    <a href="#" id="about-link">このサイトについて</a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 YouTubeライブ同時視聴サイト</p>
            </div>
        </footer>
    </div>

    <div id="about-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>このサイトについて</h2>
            <p>YouTubeライブ同時視聴サイトは、複数のYouTubeチャンネルのライブ配信を一度に視聴できるサービスです。</p>
            <p>お気に入りのチャンネルを設定して、ライブ配信を自動的にチェックします。</p>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="settings.js"></script>
    <script src="history.js"></script>
</body>
</html>
